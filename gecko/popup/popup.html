<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll Spoiler Stopper</title>
    <link rel="stylesheet" href="popup.css">

<body class="dark-scheme">
    <div>
        <table>
            <tr>
                <th colspan="2"><span class="title">Crunchyroll Spoiler Stopper</span></th>
            </tr>
            <tr>
                <th class = "checkbox"><input type="checkbox" id="hide_titles" name="hide_titles" value="hide_titles"></th>
                <th class = "label"><label for="hide_titles"> Disable titles</label></th>
            </tr>
            <tr>
                <th class = "checkbox"><input type="checkbox" id="hide_thumbs" name="hide_thumbs" value="hide_thumbs"></th>
                <th class = "label"><label for="hide_thumbs"> Disable thumbnails</label></th>
            </tr>
        </table>
    </div>
</body>

</html>
<script src="popup.js"></script>
